<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO STUDIO - Minecraft Launcher</title>
    <link rel="icon" type="image/png" href="../icon.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <div id="background"></div>
        
        <header>
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-text">EXO STUDIO</div>
                    <div class="studio-icon">
                        <img src="..icons/icon.png" alt="Exo Studio">
                    </div>
                </div>
                <div class="version">Exo Client 0.1</div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="icon active" data-color="#6a11cb" data-bg="..backgrounds/bg1.png">
                    <img src="../media/icons/exo.png" alt="Exo">
                </div>
                <div class="icon" data-color="#2575fc" data-bg="..backgrounds/bg2.png">
                    <img src="../media/icons/exo2.png" alt="Exo 2">
                </div>
                <div class="icon" data-color="#fc2525" data-bg="..backgrounds/bg3.png">
                    <img src="..icons/exo3.png" alt="Exo 3">
                </div>
            </div>
        </div>
        
        <footer>
            <button class="play-button">JUGAR</button>
        </footer>
    </div>

    <script src="scripts/launcher.js"></script>
</body>
</html>
