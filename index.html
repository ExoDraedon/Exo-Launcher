<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO STUDIO - Minecraft Launcher</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-text">EXO STUDIO</div>
                    <div class="studio-icon">
                        <img src="icon.png" alt="Exo Studio" onerror="this.style.display='none'">
                    </div>
                </div>
                <div class="version">Exo Client 0.1</div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="icon" data-color="#6a11cb">
                    <img src="exo.png" alt="Exo" onerror="this.style.display='none'">
                </div>
                <div class="icon" data-color="#2575fc">
                    <img src="exo2.png" alt="Exo 2" onerror="this.style.display='none'">
                </div>
                <div class="icon" data-color="#fc2525">
                    <img src="exo3.png" alt="Exo 3" onerror="this.style.display='none'">
                </div>
            </div>
        </div>
        
        <footer>
            <button class="play-button">JUGAR</button>
        </footer>
    </div>

    <script src="launcher.js"></script>
</body>
</html>
