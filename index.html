<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO STUDIO</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-text">EXO STUDIO</div>
                    <div class="studio-icon">
                        <img src="../media/images/icons/studio.png" alt="Exo Studio" onerror="this.style.display='none'">
                    </div>
                </div>
                <div class="version"></div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="icon" data-color="#6a11cb">
                    <img src="../media/images/icons/exo.png" alt="Exo" onerror="this.style.display='none'">
                </div>
                <div class="icon" data-color="#2575fc">
                    <img src="../media/images/icons/compota.png" alt="Compota" onerror="this.style.display='none'">
                </div>
                <div class="icon" data-color="#fc2525">
                    <img src="../media/images/icons/tercero.png" alt="Tercero" onerror="this.style.display='none'">
                </div>
            </div>
        </div>
        
        <footer>
            <button class="play-button">JUGAR</button>
        </footer>
    </div>

    <script src="scripts/launcher.js"></script>
</body>
</html>
